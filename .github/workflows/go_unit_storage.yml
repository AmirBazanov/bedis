name: Go

on:
  push:
    branches: [ "resp-writer" ]
  pull_request:
    branches: [ "resp-writer" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./internal/storage

    - name: Test
      run: go test -v ./internal/storage
